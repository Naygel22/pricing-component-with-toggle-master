<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing</title>
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <img src="images/bg-bottom.svg" alt="bg-bottom" id="bg-bottom">
  <img src="images/bg-top.svg" alt="bg-top" id="bg-top">
  <h1 class="title">Our Pricing</h1>
  <div class="toggleSection">
    <div class="toggleName">Annually</div>
    <label class="switch">
      <input type="checkbox" id="checkbox">
      <span class="slider round"></span>
    </label>
    <div class="toggleName">Monthly</div>
  </div>
  
  <div class="cardsSection">
    <div class="card" id="card1">
      <h2 class="cardTitle">Basic</h2>
      <div class="price"><span id="dollarSign">$</span><span id="price1">19.99</span></div>
      <div class="articleDetail">500 GB Storage</div>
      <div class="articleDetail">2 Users Allowed</div>
      <div class="articleDetail">Send up to 3 GB</div>
      <button class="button">LEARN MORE</button>
    </div>

    <div class="card" id="card2">
      <h2 class="cardTitle colorWhite">Professional</h2>
      <div class="price colorWhite"><span id="dollarSign">$</span><span id="price2">24.99</span></div>
      <div class="articleDetail colorWhite">1 TB Storage</div>
      <div class="articleDetail colorWhite">5 Users Allowed</div>
      <div class="articleDetail colorWhite">Send up to 10 GB</div>
      <button class="button" id="buttonInCard2">LEARN MORE</button>
    </div>

    <div class="card" id="card3">
      <h2 class="cardTitle">Master</h2>
      <div class="price"><span id="dollarSign">$</span><span id="price3">39.99</span></div>
      <div class="articleDetail">2 TB Storage</div>
      <div class="articleDetail">10 Users Allowed</div>
      <div class="articleDetail">Send up to 20 GB</div>
      <button class="button">LEARN MORE</button>
    </div>
  </div>

  

 

  
  
  <script src="script.js"></script>
</body>
</html>
